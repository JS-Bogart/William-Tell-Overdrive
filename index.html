<html>
  
  <head>
    <title>William Tell Overdrive</title>
    <script type="application/javascript" src="./dist/main.js"></script>
    <link rel="stylesheet" type="text/css" href="./stylesheets/reset.css" />
    <link rel="stylesheet" type="text/css" href="./stylesheets/styles.css" />
  </head>
  
  <body>
    <img 
      src="assets/images/backgrounds/page_bg.jpg" 
      alt="page_bg"
      class="page-bg"  
    >
    <img src="assets/images/backgrounds/title.jpg" alt="title" class="title">
    <div class="body-top">
      <div class="buttons">
        <button id="play-btn">
          <img 
            src="assets/images/text/play.png" 
            alt="play" 
            class="play"
          >
        </button>
        <button class="directions-btn">
          <img 
            src="assets/images/text/directions.png" 
            alt="directions" 
            class="directions"
          >
        </button>
      </div>
      <div>
        <button id="audio-btn">
          <img 
            src="assets/images/text/audio.png" 
            alt="audio"
            class="audio-img"
          >
        </button>
      </div>
      <div class="links">
        <a 
          href="https://github.com/JS-Bogart/William-Tell-Overdrive"
          class="github-btn"
        >
          <img src="assets/images/text/github.png" alt="github" class="github">
        </a>
        <a class="linkedin-btn">
          <img 
            src="assets/images/text/linkedin.png" 
            alt="linkedin" 
            class="linkedin"
          >
        </a>
      </div>
    </div>
    <div class="canvases">
      <canvas class="game-canvas"></canvas>
      <!-- <canvas class="energy-bar"></canvas> -->
    </div>
    
  </body>

</html>
