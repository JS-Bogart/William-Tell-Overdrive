<html>
  
  <head>
    <title>William Tell Overdrive</title>
    <script type="application/javascript" src="./dist/main.js"></script>
    <link rel="stylesheet" type="text/css" href="./stylesheets/reset.css" />
    <link rel="stylesheet" type="text/css" href="./stylesheets/styles.css" />
  </head>
  
  <body>
    <div class="body-top">
      <div class="buttons">
        <button class="play-btn">
          <img 
            src="assets/images/text/play.png" 
            alt="play" 
            class="play"
          >
        </button>
        <button class="Directions-btn">
          <img 
            src="assets/images/text/directions.png" 
            alt="directions" 
            class="directions"
          >
        </button>
      </div>
      <div class="links">
        <button class="github-btn">
          <img 
            src="assets/images/text/github.png" 
            alt="github" 
            class="github"
          >
        </button>
        <button class="linkedin-btn">
          <img 
            src="assets/images/text/linkedin.png" 
            alt="linkedin" 
            class="linkedin"
          >
        </button>
      </div>
    </div>
    <div class="canvases">
      <canvas class="intro-canvas"></canvas>
      <canvas class="game-canvas"></canvas>
      <canvas class="energy-bar"></canvas>
    </div>
    
  </body>

</html>
